<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIO2</title>
</head>

<body style="background-color: black; color: aliceblue;">
<div>
    <div>
    <h2>Paleta de colores</h2>
    <div style="display: flex;">
    <div style="display: flex;flex-direction: column;">
     <button id="color1" style="background-color: #e53e3e; width:100px;height: 100px" type="button"></button>
                <button id="color2" style="background-color: #dd6b20; width:100px;height: 100px" type="button"></button>
                <button id="color3" style="background-color: #faf089; width:100px;height: 100px" type="button"></button>
                <button id="color4" style="background-color: #48bb78; width:100px;height: 100px" type="button"></button>
                <button id="color5" style="background-color: #81e6d9; width:100px;height: 100px" type="button"></button>
                <button id="color6" style="background-color: #d53f8c; width:100px;height: 100px" type="button"></button>
            </div>
            <div style="width: 500px;height: 600px">
            <div id="caja" style="border:1px solid black;width: 100%;height: 100%"></div>
            </div>
        </div>
    </div>
</div>
    <script>
 document.addEventListener("DOMContentLoaded", function () {
     
    var boton1 = document.getElementById("color1");
    var boton2 = document.getElementById("color2");
    var boton3 = document.getElementById("color3");
    var boton4 = document.getElementById("color4");
    var boton5 = document.getElementById("color5");
    var boton6 = document.getElementById("color6");
    var caja = document.getElementById("caja");

    boton1.addEventListener("click", function () {
        cambiarColor("#e53e3e");    });

    boton2.addEventListener("click", function () {
        cambiarColor("#dd6b20");    });

    boton3.addEventListener("click", function () {
        cambiarColor("#faf089");    });

    boton4.addEventListener("click", function () {
        cambiarColor("#48bb78");    });

    boton5.addEventListener("click", function () {
        cambiarColor("#81e6d9");    });

    boton6.addEventListener("click", function () {
        cambiarColor("#d53f8c");    });

    function cambiarColor(color) {
        caja.style.backgroundColor = color;
    }
});
    </script>
</body>
<!-- si dices muchas veces "color" comienza a sonar como una enfermedad-->
</html>
